<body>
<div class="main_company_postjob"><br><br><br>
  <div class="form" style="text-align: center" id="FullTime">
    <form class="job_form">
      <h1>Full Time Job</h1>
      <fieldset><br>
        <legend>Job Info</legend>

        <label for="fulltime_jobID">Job ID:</label>
        <input type="text" id="fulltime_jobID" name="jobID"><br><br>

        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary"><br><br>

        <label for="appDDLFull">Application Deadline:</label>
        <input type="date" id="appDDLFull" name="appDDLFull"><br><br>

        <label for="remoteFull">Remote:</label>
        <input type="checkbox" id="remoteFull" name="remoteFull"><br><br>

        <label for="jobCategoryFull">Job Category:</label>
        <input type="text" id="jobCategoryFull" name="jobCategoryFull"><br><br>

        <label for="posNameFull">Position Name:</label>
        <input type="text" id="posNameFull" name="posNameFull"><br><br>

        <label for="startFull">Start Date:</label>
        <input type="date" id="startFull" name="startFull"><br><br>

        <label for="companyIDFull">Company ID:</label>
        <input type="number" id="companyIDFull" name="companyIDFull"><br><br>

      </fieldset><br>
      <!--            <button type="submit">Submit</button><br>-->
      <input class="button" type="submit" value="Submit" name="fulltimeSubmit"><br>
    </form>
  </div>

        <label for="appDDLPart">Application Deadline:</label>

        <label for="remotePart">Remote:</label>

        <label for="jobCategoryPart">Job Category:</label>

    </form>
  </div>

    <form class="job_form">
      <h1>Internship Job</h1>
      <fieldset><br>
        <legend>Job Info</legend>

        <label for="internship_jobID">Job ID:</label>
        <input type="text" id="internship_jobID" name="jobID"><br><br>

        <label for="duration">Duration:</label>
        <input type="number" id="duration" name="duration"><br><br>

        <label for="internship_wage">Wage:</label>
        <input type="number" id="internship_wage" name="salary"><br><br>
